<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css" media="screen">
      .use_item {
        color: green;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="" id="form">
      <label for="">ID</label>
      <input type="number" id="id_user" name="" id="" /><br />
      <label for="">Name</label>
      <input type="text" name="" id="name_user" /><br />
      <label for="">Gender</label>
      <select name="" id="gender">
        <option value="1">Male</option>
        <option value="2">Female</option></select
      ><br />
      <input type="submit" id="submit" onclick="addUser()" value="Add" />
    </form>

    <ul id="target"></ul>

    <script>
      const form = document.querySelector('#form');
      const target = document.querySelector('#target');
      const users = [];
      const renderUser = () => {
        var htmls = users
          .map(el => {
            let gender = el.gender === 1 ? 'male' : 'female';
            return `<li class="use_item">${el.id} - ${el.name} - ${gender}</li>`;
          })
          .join('');
        target.innerHTML = htmls;
      };
      //tránh load lại trang chỉ load lại form
      form.addEventListener('submit', e => e.preventDefault());

      const addUser = () => {
        let id_user = document.querySelector('#id_user').value;
        let name_user = document.querySelector('#name_user').value;
        let gender = Number(document.querySelector('#gender').value);
        users.push({ id: id_user, name: name_user, gender: gender });
        renderUser();
        console.log(users);
      };
    </script>
  </body>
</html>
